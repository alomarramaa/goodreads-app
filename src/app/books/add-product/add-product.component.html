<div class="container">
    <div class="row">
        <div class="col-0">
            <form #postForm="ngForm" (ngSubmit)="addProduct(postForm.value)">
                <div class="input-group">
                    <span class="input-group-test">Image Path </span>
                    <input type="text" class="form-control" ngModel name="img">
                </div>

                <div class="input-group">
                    <span class="input-group-test">User </span>
                    <input type="text" class="form-control"ngModel name="user">
                </div>

                <div class="input-group">
                    <span class="input-group-test">Email</span>
                    <input type="text" class="form-control"ngModel name="email">
                </div>

                <button class="btn btn-light" type="submit" [disabled]="!postForm.valid">
                    Login
                </button>
            </form>
        </div>
    </div>
</div>
